<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet" type="text/css" href="css/style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="main">
        <h1 id="title">Survey Form</h1>
        <div class="survey-content">
            <p id="description">Let us know how we can improve freeCodeCamp</p>
            <form id="survey-form">
                <label for="name" id="name-label">*Name:</label>
                <input type="text" id="name" name="name" required placeholder="enter your name">
                <p>
                    <label for="email" id="email-label">*Email:</label>
                    <input type="email" id="email" name="email" required placeholder="enter your email address">
                </p>
                <p>
                    <label id="number-label">Age</label>
                    <input type="number" id="number" name="age" min="18" max="65" placeholder="age">
                </p>
                <p>
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select id="dropdown">
                        <option value="">Select an option</option>
                        <option value="student">Student</option>
                        <option value="fullTimeJob">Full Time Job</option>
                        <option value="fullTimeLearner">Full Time Learner</option>
                        <option value="preferNotToSay">Prefer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                </p>
                 <P>* How likely is that you would recommend freeCodeCamp to a friend?</p>
                        <input type="radio" name="recommend" value="definitely">
                        <label>Definitely</label>
                        <input type="radio" name="recommend" value="maybe">
                        <label>Maybe</label>
                        <input type="radio" name="recommend" value="notSure">
                        <label>Not sure</label>
                <p>Things that should be improved in the future
                    (Check all that apply):</p>
                    <input type="checkbox" value="frontendProjects">
                    <label for="frontendProjects">Front-end Projects</label>
                    <input type="checkbox" value="backendProjects">
                    <label for="backendProjects">Back-end Projects</label>
                    <input type="checkbox" value="dataVisualization">
                    <label for="dataVisualization">Data Visualization</label>
                    <input type="checkbox" value="challenges">
                    <label for="challenges">Challenges</label>
                    <input type="checkbox" value="openSourceCommunity">
                    <label for="openSourceCommunity">Open Source Community</label>
                    <input type="checkbox" value="gitterHelpRooms">
                    <label for="gitterHelpRooms">Gitter help rooms</label>
                    <input type="checkbox" value="videos">
                    <label for="videos">Videos</label>
                    <input type="checkbox" value="cityMeetups">
                    <label for="cityMeetups">City Meetups</label>
                    <input type="checkbox" value="wiki">
                    <label for="wiki">Wiki</label>
                    <input type="checkbox" value="forum">
                    <labe; for="forum">Forum</label>
                    <input type="checkbox" value="additionalCourses">
                    <label for="additionalCourses">Additional courses</label>
                    <p>
                        <label for="comments">Any Comments or Suggestions?</label>
                        <textarea id="comments" name="comments" rows="5" cols="33">
                            Enter your comments here...
                        </textarea>
                    </p>
                
                <button id="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
